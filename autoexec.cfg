echo "------------Autoexec loading.------------"
sv_cheats 1
con_enable 1

exec display
exec reset

exec servers
exec server_control
// ----------------------------------------------------------------------------
// Gameplay 
// ----------------------------------------------------------------------------
sensitivity 3.41  // 12"/360 dpi 400
m_rawinput 1

cl_crosshair_scale 32
cl_crosshair_red 255
cl_crosshair_green 255
cl_crosshair_blue 0
cl_crosshair_file ""    //using vtf crosshairs

viewmodel_fov_demo 90
fov_desired 90

volume .05
voice_enable 1

fps_max 300       // This is only for surfing where fps can get into the 1,000s

tf_hud_show_servertimelimit 1

net_graphheight 1050
net_graphshowinterp 0 
net_graphshowlatency 0

//Custom, Modified Good
rate 80000
cl_interp_ratio 1 //lerp = cl_interp_ratio / cl_updaterate

cl_updaterate 66
cl_cmdrate 66

cl_interp .02  //used .038, .0303, .4
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01

//Turn off message box tutorials  
tf_explanations_backpackpanel 1           // Whether the user has seen explanations for this panel.
tf_explanations_charinfo_armory_panel 1    
tf_explanations_charinfopanel 1           
tf_explanations_craftingpanel 1          
tf_explanations_discardpanel 1           
tf_explanations_store 1                   
tf_show_taunt_explanation_in_class_loadout 0
tf_inspect_hint_count 1    //for weapon skins

tf_training_has_prompted_for_forums 1 //     : 1        : , "a", "cl"      : Whether the user has been prompted to view the new user forums.
tf_training_has_prompted_for_loadout 1 //    : 1        : , "a", "cl"      : Whether the user has been prompted to equip something in their loadout.
tf_training_has_prompted_for_offline_practice 1 // : 1        : , "a", "cl"      : Whether the user has been prompted to try offline practice.
tf_training_has_prompted_for_options 1 //    : 1        : , "a", "cl"      : Whether the user has been prompted to view the TF2 advanced options.
tf_training_has_prompted_for_training 2 //   : 2        : , "a", "cl"      : Whether the user has been prompted for training

sb_dontshow_maxplayer_warning 1  //32 players warning

tf_show_preset_explanation_in_class_loadout 0

cl_hud_playerclass_playermodel_showed_confirm_dialog "1"  //yes I want it off

//Opt-Out Messages
cl_ask_blacklist_for_any_server 0 //               : 0        : , "cl"           : If nonzero, auto-ask for local/LAN servers (for debugging)
cl_ask_blacklist_max_session_duration 0 //         : 60       : , "cl"           : If player stays on a server for less than this time (in seconds) prompt to add server to blacklist
cl_ask_blacklist_opt_out 1 //                      : 0        : , "a", "cl"      : If nonzero, don't auto-ask to blacklist servers
cl_ask_favorite_for_any_server 0 //                : 0        : , "cl"           : If nonzero, auto-ask for local/LAN servers (for debugging)
cl_ask_favorite_min_session_duration 9999999 //    : 600      : , "cl"           : If player stays on a server for longer than this time (in seconds) prompt to add server to favorites
cl_ask_favorite_opt_out 1 //                       : 0        : , "a", "cl"      : If nonzero, don't auto-ask to favorite servers
"tf_romevision_skip_prompt" "1" //                                                 If nonzero, skip the prompt about sharing Romevision.

// ----------------------------------------------------------------------------
// Advanced Options
// ----------------------------------------------------------------------------
cl_autoreload 1
hud_fastswitch 1
tf_dingalingaling 1
tf_dingaling_volume 1
tf_dingalingaling_effect "0"  //default hitsound
tf_dingaling_pitchmindmg "120"
tf_dingaling_pitchmaxdmg "20"
tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_volume 1
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 2
"hud_combattext_doesnt_block_overhead_text" "0"
hud_combattext_red   181      //this colors damage text, not done in hud files
hud_combattext_green 137 
hud_combattext_blue    0
tf_remember_activeweapon "0"
tf_remember_lastswitched "0"
tf_sniper_fullcharge_bell 1
// ----------------------------------------------------------------------------
tf_simple_disguise_menu "0"
cl_autorezoom 0
tf_hud_no_crosshair_on_scope_zoom "0"
tf_medigun_autoheal "1"
hud_medichealtargetmarker "0"
hud_medicautocallers "1"
hud_medicautocallersthreshold "60"
// ----------------------------------------------------------------------------
cl_hud_minmode "0"  // 6s scoreboard
tf_colorblindassist "0"
cl_use_tournament_specgui 1
cl_spec_carrieditems 0
glow_outline_effect_enable "1"
"tf_enable_glows_after_respawn" "1"
"tf_spawn_glows_duration" "10"      //this and the following are server replicated
"tf_spec_xray" "2"   //see both teams
"tf_spec_xray_disable" "0"  //use this to disable xray
replay_rendersetting_renderglow 1 //to see xray in stv demos
cl_hud_playerclass_use_playermodel "0"  //3d models
viewmodel_fov 90
tf_spectator_target_location "0"
hud_freezecamhide "0"
tf_spectate_pyrovision "0"
pyro_vignette "2"
pyro_vignette_distortion "1"
pyro_dof "1"
"tf_romevision_opt_in" "0"
tf_hud_target_id_disable_floating_health 1
"tf_hud_target_id_alpha" "0.000000" 
"tf_hud_target_id_offset" "0"    //y offset
"tf_hud_target_id_show_avatars" "0"     //1 everyone, 2 friends
"tf_contract_progress_show" "2"     //0 - show nothing, 1 - show all, 2 - show only active 
"tf_scoreboard_mouse_mode" "0"      //0 - off, 1 - always on, 2 - click first, can normally shoot when using scoreboard so turning off
"tf_scoreboard_ping_as_text" "1"    //otherwise shows bars where max bars is <150ping
"tf_scoreboard_alt_class_icons" "0" //these icons look terrible DO NOT USE
// ----------------------------------------------------------------------------
"youtube_http_proxy" ""
replay_postdeathrecordtime "5"
replay_enableeventbasedscreenshots "0"
replay_screenshotresolution "0"
replay_maxscreenshotsperreplay "8"
replay_mintimebetweenscreenshots "5"
tf_replay_pyrovision "0"
// ----------------------------------------------------------------------------
// tf_particles_disable_weather "0"    //set by fps config
cl_disablehtmlmotd 1
//mp_decals "200"                //set by fps config
// ----------------------------------------------------------------------------
hud_takesshots "0"  //take screenshot of scoreboard at the end of every map
hud_classautokill "0"
tf_respawn_on_loadoutchanges "1"
r_drawviewmodel 0
cl_flipviewmodels "0"
cl_playerspraydisable "0"  //set by fps config, overwritting now
sb_close_browser_on_connect "1"
cl_cloud_settings "0"
cl_steamscreenshots 1
cl_notifications_show_ingame "0"
cl_trading_show_requests_from "3"  //No One, Friends+In-game, Friends Only, Anyone
"cl_show_market_data_on_items" "2"  // - 0 = Never. 1 = Only when showing borders for Market-listable items. 2 = Always.
// ----------------------------------------------------------------------------

//Other Misc But Nice Cvars
"cl_showbackpackrarities" "1" // - 0 = Show no backpack icon border colors. 1 = Show item rarities within the backpack. 2 = Show item rarities only for Market-listable items.

// ----------------------------------------------------------------------------
// PREC
// ----------------------------------------------------------------------------
prec_notify 0
prec_mode 2
prec_mark f12
prec_log 2
prec_dir "POV DEMOS"
prec_sound 0


echo "------------Autoexec loaded.-------------"
