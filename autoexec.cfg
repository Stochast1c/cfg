echo "------------Autoexec loading.------------"

exec dx9frames
exec reset

exec servers
exec server_control
// ----------------------------------------------------------------------------
// Gameplay 
// ----------------------------------------------------------------------------
sensitivity 3.03  // 12"/360 dpi 450
m_rawinput 1
cl_crosshair_scale 0
viewmodel_fov_demo 90
fov_desired 90
volume .05
voice_enable 1
fps_max 300       // This is only for surfing where fps can get into the 1,000s
tf_hud_show_servertimelimit 1
net_graphheight 1050
net_graphshowinterp 0 
net_graphshowlatency 0




cl_hud_playerclass_use_playermodel 0  //temporary fix for broken HUDS 8/27/13 update
cl_hud_playerclass_playermodel_showed_confirm_dialog "1"  //yes I want it off

//Custom, Modified Good
rate 60000
cl_interp_ratio 1 //lerp = cl_interp_ratio / cl_updaterate

cl_updaterate 66
cl_cmdrate 66

cl_interp .04  //used .038, .0303
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01

//Turn off message box tutorials  
tf_explanations_backpackpanel 1           // Whether the user has seen explanations for this panel.
tf_explanations_charinfo_armory_panel 1    
tf_explanations_charinfopanel 1           
tf_explanations_craftingpanel 1          
tf_explanations_discardpanel 1           
tf_explanations_store 1                   
tf_explanations_tradingpanel 1  

tf_training_has_prompted_for_forums 1 //     : 1        : , "a", "cl"      : Whether the user has been prompted to view the new user forums.
tf_training_has_prompted_for_loadout 1 //    : 1        : , "a", "cl"      : Whether the user has been prompted to equip something in their loadout.
tf_training_has_prompted_for_offline_practice 1 // : 1        : , "a", "cl"      : Whether the user has been prompted to try offline practice.
tf_training_has_prompted_for_options 1 //    : 1        : , "a", "cl"      : Whether the user has been prompted to view the TF2 advanced options.
tf_training_has_prompted_for_training 2 //   : 2        : , "a", "cl"      : Whether the user has been prompted for training

sb_dontshow_maxplayer_warning 1  //32 players warning

tf_show_preset_explanation_in_class_loadout 0

//Opt-Out Messages
cl_ask_blacklist_for_any_server 0 //               : 0        : , "cl"           : If nonzero, auto-ask for local/LAN servers (for debugging)
cl_ask_blacklist_max_session_duration 0 //         : 60       : , "cl"           : If player stays on a server for less than this time (in seconds) prompt to add server to blacklist
cl_ask_blacklist_opt_out 1 //                      : 0        : , "a", "cl"      : If nonzero, don't auto-ask to blacklist servers
cl_ask_favorite_for_any_server 0 //                : 0        : , "cl"           : If nonzero, auto-ask for local/LAN servers (for debugging)
cl_ask_favorite_min_session_duration 9999999 //    : 600      : , "cl"           : If player stays on a server for longer than this time (in seconds) prompt to add server to favorites
cl_ask_favorite_opt_out 1 //                       : 0        : , "a", "cl"      : If nonzero, don't auto-ask to favorite servers
         
cl_forcepreload 1 // Force preloading



// ----------------------------------------------------------------------------
// Advanced Options
// ----------------------------------------------------------------------------
cl_autoreload 1
hud_fastswitch 1
tf_dingalingaling 1
tf_dingaling_volume 1
