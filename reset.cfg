//  // // // // // // // // // // // // // // // // // // // // // // //
// // // //      Reset all binds        // // // // // // // // // // //
unbindall
// // // // // // // // // // // Slots // // // // // // // // // // //
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // Communication  // // // // // // // // // //
bind "e" "voicemenu 0 0"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "y" "say"
bind "u" "say_team"
bind "v" "+voicerecord"
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // //  Spy Stuff  // // // // // // // // // //
bind "b" "lastdisguise"
bind "-" "disguiseteam"
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // // Taunting // // // // // // // // // // //
bind "g" "+taunt"
bind "mouse4" "+use_action_slot_item"
bind "t" "impulse 201" // Spray
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // // Items // // // // // // // // // // // //
bind "f" "inspect"
bind "m" "open_charinfo_direct"  //loadout
bind "n" "open_charinfo_backpack"

bind "o" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // Change Player // // //  // // // // // // //
bind "," "changeclass"
bind "." "changeteam"
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // //  Game Info  // // // // // // // // // //
alias +showscoresandnetgraph "+showscores; net_graph 2; mp_showrespawntimes"
alias -showscoresandnetgraph "-showscores; net_graph 0"
bind TAB +showscoresandnetgraph
bind "F1" "+showroundinfo"
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // //  Console and Various Keys  // // // // // // // //
bind "PAUSE" "pause"
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // //  F Keys  // // // // // // // // // // //
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F8" "record fix; stop"  //fixes invisible players
bind "F9" "hud_reloadscheme"  //fixes broken hud elements
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // // // Weapons  // // // // // // // // // //
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"
// // // // // // // // // // // // // // // // // // // // // // // //

// // // // // // // // // // Movement // // // // // // // // // // //
bind "shift" "+duck"
bind "l" "dropitem"

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

bind "space" "+jump"
bind "j" "+jump"  //used so I can switch between spec modes
// // // // // // // // // // // // // // // // // // // // // // // //

// // // Quick Class Joiner Script. It has been tested and works. // //
alias +joinclass "bind kp_end scout; bind kp_downarrow soldier; bind kp_pgdn pyro; bind kp_leftarrow demoman; bind kp_5 heavy; bind kp_rightarrow engineer; bind kp_home medic; bind kp_uparrow sniper; bind kp_pgup spy"
alias -joinclass "unbind kp_end; unbind kp_downarrow; unbind kp_pgdn;unbind kp_leftarrow; unbind kp_5; unbind kp_rightarrow; unbind kp_home; unbind kp_uparrow; unbind kp_pgup"

alias scout "join_class scout"
alias soldier "join_class soldier"
alias pyro "join_class pyro"
alias demoman "join_class demoman"
alias heavy "join_class heavyweapons"
alias engineer "join_class engineer"
alias medic "join_class medic"
alias sniper "join_class sniper"
alias spy "join_class spy"

bind ctrl "+joinclass"

//End of script

